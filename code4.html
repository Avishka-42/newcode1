<body>
	<!-- Commit 25: Start login form container -->
  <div class="container">
	  <!-- Commit 26: Login form header -->
    <form id="login-form">
      <div class="form-header">
        <img src="https://img.icons8.com/ios-filled/50/login-rounded-right.png" alt="Login Icon">
        <h2>Login</h2>
      </div>
      <!-- Commit 27: Email field -->
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required />
      </div>
      <!-- Commit 28: Password field -->
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required />
      </div>
      <!-- Commit 29: Login button -->
      <button type="submit" class="btn">Login</button>
      <!-- Commit 30: Social login buttons -->
      <div class="social-login">
        <button type="button" class="social-btn google">Login with Google</button>
        <button type="button" class="social-btn facebook">Login with Facebook</button>
      </div>
      <!-- Commit 31: Switch to register -->
      <p class="toggle-link">Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
    </form>
    <!-- Commit 32: Start register form -->
    <form id="register-form" class="hidden">
      <div class="form-header">
        <img src="https://img.icons8.com/ios-filled/50/add-user-group-man-man.png" alt="Register Icon">
        <h2>Register</h2>
      </div>
